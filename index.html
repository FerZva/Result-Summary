<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <section class="result">
      <h2 class="result_desc">Your Result</h2>
      <div class="result_resultnumber">
        <h2 class="result_mainnumber">76</h2>
        <p class="result_quantity  result_desc">of 100</p>
      </div>
      <h2 class="result_resulttitle">Great</h2>
      <p class="result_resulttitle-description result_desc">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="Summary">
      <div class="Summary_summary_container">
        <h2 class="Summary_container_title">Summary</h2>
        <div class="Summary_container_results">

          <!--Line #1-->
          <div class="Summary_container_results_line Summary_container_results_line_red">

            <div class="Summary_container_results_line_img">
              <img src="IMG/icon-reaction.svg" alt="Reaction Icon" class="Summary_container_results_line_img_svg">
              <p class="Summary_container_results_line_txt1">Reaction</p>
            </div>
            
            <div class="Summary_container_results_line_numbers">
              <p class="Summary_container_results_line_numbers_txt">80</p><p>/100</p>
            </div>

          </div>

          <!--Line #2-->
          <div class="Summary_container_results_line Summary_container_results_line_yellow">

            <div class="Summary_container_results_line_img">
              <img src="IMG/icon-memory.svg" alt="Memory icon" class="Summary_container_results_line_img_svg">
              <p class="Summary_container_results_line_txt2">Memory</p>
            </div>
            
            <div class="Summary_container_results_line_numbers">
              <p class="Summary_container_results_line_numbers_txt">92</p><p>/100</p>
            </div>

          </div>

          <!--Line #3-->
          <div class="Summary_container_results_line Summary_container_results_line_green">

            <div class="Summary_container_results_line_img ">
              <img src="IMG/icon-verbal.svg" alt="Verbal Icon" class="Summary_container_results_line_img_svg">
              <p class="Summary_container_results_line_txt3">Verbal</p>
            </div>
            
            <div class="Summary_container_results_line_numbers">
              <p class="Summary_container_results_line_numbers_txt">61</p><p>/100</p>
            </div>

          </div>

          <!--Line #4-->
          <div class="Summary_container_results_line Summary_container_results_line_purple">

            <div class="Summary_container_results_line_img ">
              <img src="IMG/icon-visual.svg" alt="Visual Icon" class="Summary_container_results_line_img_svg">
              <p class="Summary_container_results_line_txt4">Visual</p>
            </div>
            
            <div class="Summary_container_results_line_numbers">
              <p class="Summary_container_results_line_numbers_txt">72</p><p>/100</p>
            </div>

          </div>

        </div>

        <button class="Summary_container_button">Continue</button>

      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    
    Coded by <a href="https://www.linkedin.com/in/fernando-zavala-3845331a4/">Fernando Zavala</a>.
  </div>
</body>
</html>
