<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="result">
      <h2>Your Result</h2>
      <div class="result_resultnumber">
        <h2 class="result_mainnumber">76</h2>
        <p class="result_quantity">of 100</p>
      </div>
      <h2 class="result_resulttitle">Great</h2>
      <p class="result_resulttitle">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="Summary">
      <div class="Summary_summary_container">
        <h2 class="summary_container_title">Summary</h2>
        <div class="summary_container_results">

          <!--Line #1-->
          <div class="summary_container_results_line">

            <div class="summary_container_results_line_img">
              <img src="IMG/icon-reaction.svg" alt="Reaction Icon">
              <p>Reaction</p>
            </div>
            
            <div class="summary_container_results_line_numbers">
              <p>80</p><p>/100</p>
            </div>

          </div>

          <!--Line #2-->
          <div class="summary_container_results_line">

            <div class="summary_container_results_line_img">
              <img src="IMG/icon-memory.svg" alt="Memory icon">
              <p>Memory</p>
            </div>
            
            <div class="summary_container_results_line_numbers">
              <p>92</p><p>/100</p>
            </div>

          </div>

          <!--Line #3-->
          <div class="summary_container_results_line">

            <div class="summary_container_results_line_img">
              <img src="IMG/icon-verbal.svg" alt="Verbal Icon">
              <p>Verbal</p>
            </div>
            
            <div class="summary_container_results_line_numbers">
              <p>61</p><p>/100</p>
            </div>

          </div>

          <!--Line #4-->
          <div class="summary_container_results_line">

            <div class="summary_container_results_line_img">
              <img src="IMG/icon-visual.svg" alt="Visual Icon">
              <p>Visual</p>
            </div>
            
            <div class="summary_container_results_line_numbers">
              <p>72</p><p>/100</p>
            </div>

          </div>

        </div>

        <button class="Summary_summary_container_button">Continue</button>

      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fernando Zavala</a>.
  </div>
</body>
</html>
